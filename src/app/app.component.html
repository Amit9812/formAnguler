<form (ngSubmit)="saveFormData()" #form="ngForm">
  <div id="user-data"
  ngModelGroup="userData"
  #userData="ngModelGroup">

  
      <div class="form-group">
          <label for="username">Username</label>
          <input
           type="text" 
           id="username"
            class="form-control"
             name="username" 
             ngModel required #name="ngModel">
             <span style="color:red" *ngIf="!name.valid && name.touched"> Username is required</span>
      </div>
      <button class="btn btn-default" type="button" (click)='suggestUserName()'>Suggest an Username</button>
      <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel"> 
          <span style="color:red" *ngIf="!email.valid && email.touched">  Enter the valid Email</span>
        </div>
  </div>
  <div class="form-group">
      <label for="secret">Secret Questions</label>
      <select id="secret" class="form-control" name="secret" ngModel [ngModel]="default">
          <option value="pet">Your first Pet?</option>
          <option value="teacher">Your first teacher?</option>
      </select>
    
  </div>
  <p *ngif="!userData.valid && userData.touched"> User Data is invalid !</p>
<div  class="from group">
    <textarea 
    name="questionAnswer"
    rows="3"
    [(ngModel)]="answer"></textarea>
</div>

<div class="radio" *ngFor="let gender of genders">
  <label>
    <input type="radio" 
    name="gender"
    ngModel
    [value]= "gender"
    required>
    {{ gender }}
  </label>
</div>
  <button class="btn btn-primary" type="submit" disable="!form.valid" >Submit</button>
<!-- <a href=""(click)="reset()">New User</a>-->
<button type="button" (click)="reset">Reset</button> 
</form>
<div class="row" *ngIf="showResult">
  <div class="col-xs-12">
    <h3>Your Data</h3>
    <p>UserName:{{user.username}}</p>
    <p>Email:{{user.email}}</p>
    <p>secretQuestion:{{user.question}}</p>
    <p>Answer:{{user.answer}}</p>
    <p>gender:{{user.gender}}</p>
  </div>
</div>
